<header class="header">
  <div class="header__info">
    <a class="logo header__logo" href="index.html">
      <img
        class="logo__img"
        src="img/logo.svg"
        alt="Logo"
        width="104"
        height="40"
      />
    </a>
    <span class="header__descr"
      >Мощные, стильные смартфоны по выгодным ценам и оплатой после
      получения</span
    >
  </div>
  <nav class="nav" data-menu>
    <ul class="list-reset nav__list">
      <li class="nav__item">
        <a class="descr nav__link" href="#review-section" data-menu-item
          >Обзор</a
        >
      </li>
      <li class="nav__item">
        <a class="descr nav__link" href="#photo-section" data-menu-item
          >Фото и характеристики</a
        >
      </li>
      <li class="nav__item">
        <a class="descr nav__link" href="#delivery-section" data-menu-item
          >Оплата и доставка</a
        >
      </li>
      <li class="nav__item">
        <button
          class="btn-reset btn btn--secondary nav__btn"
          data-graph-path="order-modal"
          type="button"
        >
          <span class="btn__text">заказать </span>
          <svg class="btn__cart-icon">
            <use xlink:href="img/sprite.svg#cart"></use>
          </svg>
        </button>
      </li>
    </ul>
  </nav>
  <button
    class="btn-reset btn btn--secondary header__btn"
    data-graph-path="order-modal"
    type="button"
  >
    <span class="btn__text">заказать </span>
    <svg class="btn__cart-icon">
      <use xlink:href="img/sprite.svg#cart"></use>
    </svg>
  </button>
  <button
    class="btn-reset burger"
    aria-label="Открыть меню"
    aria-expanded="false"
    data-burger
  >
    <span class="burger__line"></span>
  </button>
</header>
